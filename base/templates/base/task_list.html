<h1> To Do List </h1>

<table>
    <tr>
        <th>List Items</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td> <a href="{% url 'task' task.id %}">Details</a></td>
    </tr>
    {% empty %}
        <h3>Your list is empty</h3>
    {% endfor %}
</table>
